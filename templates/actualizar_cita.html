<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cita - Dogtor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">üêæ Dogtor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Secciones
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/veterinarios">Veterinarios</a>
                </li>
                <li><a class="dropdown-item" href="/due√±os">Due√±os</a></li>
                <li><a class="dropdown-item" href="/citas">Citas</a></li>
                <li><a class="dropdown-item" href="/mascotas">Mascotas</a></li>
                <li>
                  <a class="dropdown-item" href="/procedimientos"
                    >Procedimientos</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulario para editar cita -->
    <div class="container mt-4">
      <h2 class="text-center">Editar Cita</h2>
      <form
        method="POST"
        action="{{ url_for('actualizar_cita', id=cita._id) }}"
      >
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input
            type="date"
            class="form-control"
            name="fecha"
            value="{{ cita.fecha }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="hora" class="form-label">Hora</label>
          <input
            type="time"
            class="form-control"
            name="hora"
            value="{{ cita.hora }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_mascota" class="form-label">ID de Mascota</label>
          <input
            type="text"
            class="form-control"
            name="id_mascota"
            value="{{ cita.id_mascota }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_veterinario" class="form-label"
            >ID de Veterinario</label
          >
          <input
            type="text"
            class="form-control"
            name="id_veterinario"
            value="{{ cita.id_veterinario }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_procedimiento" class="form-label"
            >ID del Procedimiento</label
          >
          <input
            type="text"
            class="form-control"
            name="id_procedimiento"
            value="{{ cita.id_procedimiento }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom w-100">Actualizar</button>
      </form>
      <a href="{{ url_for('citas') }}" class="btn btn-secondary w-100 mt-2"
        >Cancelar</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
