<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citas - Dogtor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">🐾 Dogtor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Secciones
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/veterinarios">Veterinarios</a>
                </li>
                <li><a class="dropdown-item" href="/dueños">Dueños</a></li>
                <li><a class="dropdown-item active" href="/citas">Citas</a></li>
                <li><a class="dropdown-item" href="/mascotas">Mascotas</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="text-center">Registro de Citas</h2>
      <form class="cita-form">
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>
        <div class="mb-3">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="hora" required />
        </div>
        <div class="mb-3">
          <label for="mascota_id" class="form-label">ID de Mascota</label>
          <input type="number" class="form-control" id="mascota_id" required />
        </div>
        <div class="mb-3">
          <label for="veterinario_id" class="form-label"
            >ID de Veterinario</label
          >
          <input
            type="number"
            class="form-control"
            id="veterinario_id"
            required
          />
        </div>
        <div class="mb-3">
          <label for="procedimiento_id" class="form-label"
            >ID del Procedimiento</label
          >
          <input
            type="number"
            class="form-control"
            id="procedimiento_id"
            required
          />
        </div>
        <div class="mb-3">
          <label for="created_at" class="form-label">Fecha de Creación</label>
          <input
            type="datetime-local"
            class="form-control"
            id="created_at"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom w-100">
          Registrar Cita
        </button>
      </form>
    </div>

    <div class="container mt-5">
      <h2 class="text-center">Lista de Citas</h2>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>ID Mascota</th>
            <th>ID Veterinario</th>
            <th>ID Procedimiento</th>
            <th>Fecha Creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-02-10</td>
            <td>10:30</td>
            <td>1</td>
            <td>3</td>
            <td>5</td>
            <td>2025-02-09 14:15</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>2025-02-12</td>
            <td>15:00</td>
            <td>2</td>
            <td>1</td>
            <td>4</td>
            <td>2025-02-09 14:30</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
