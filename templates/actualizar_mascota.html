<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Mascota - Dogtor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-nav .nav-item {
        margin-right: 20px;
      }

      .navbar-nav .nav-link {
        background-color: transparent;
        color: #000;
        border: none;
        transition: color 0.3s;
      }

      .navbar-nav .nav-link:hover {
        color: #555;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestión Veterinaria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/veterinarios">Veterinarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/dueños">Dueños</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/citas">Citas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mascotas">Mascotas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/procedimientos">Procedimientos</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Formulario para editar mascota -->
    <div class="container mt-4">
      <h2 class="text-center">Editar Mascota</h2>
      <form
        method="POST"
        action="{{ url_for('actualizar_mascota', id=mascota._id) }}"
      >
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            value="{{ mascota.nombre }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="especie" class="form-label">Especie</label>
          <input
            type="text"
            class="form-control"
            name="especie"
            value="{{ mascota.especie }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input
            type="number"
            class="form-control"
            name="edad"
            value="{{ mascota.edad }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_dueño" class="form-label">ID del Dueño</label>
          <input
            type="text"
            class="form-control"
            name="id_dueño"
            value="{{ mascota.id_dueño }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom w-100">Actualizar</button>
      </form>
      <a href="{{ url_for('mascotas') }}" class="btn btn-secondary w-100 mt-2"
        >Cancelar</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
